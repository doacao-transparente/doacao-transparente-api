	<ion-nav-title>NGO</ion-nav-title>

	<ion-content class="center content_size">

		<ion-list>
			<ion-item ng-if="errorMensagemMsg" class="center"><h2 class="assertive">There is no NGO yet!</h2></ion-item>
			<ion-item class="item-icon-right messages item-text-wrap" ng-click="showDetail({{item.id}})" ng-repeat="item in ngo">

				<i class="icon ion-ios-arrow-right"></i>
			</ion-item>
		<ion-list>

	</ion-content>
